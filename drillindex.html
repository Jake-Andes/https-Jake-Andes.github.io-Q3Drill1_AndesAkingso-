<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Q1 ICT 10 data types</title>

        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            :root{
                --maroon: #6a0d0d;
                --gold: #d4af37;
                --bg: #f7f5f3;
                --card: #fff7ee;
            }

            html,body{height:100%; margin:0}
            body {
                font-family: Arial, sans-serif;
                background: var(--bg);
                color: var(--maroon);
            }

            /* center page and card */
            .page-center {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 24px;
            }

            .card {
                width: 100%;
                max-width: 520px;
                background: var(--card);
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 12px 30px rgba(0,0,0,0.08);
                border: 1px solid rgba(106,13,13,0.06);
                text-align: center;
            }

            .card h1 {
                margin: 0 0 8px;
                color: var(--maroon);
                font-size: 24px;
            }

            .card p.lead {
                margin: 0 0 18px;
                color: #4a2b2b;
                font-size: 14px;
            }

            .form-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                margin-bottom: 12px;
            }

            label {
                display:block;
                font-weight:700;
                font-size:12px;
                color: #3b1e1e;
                margin-bottom:6px;
                text-align:left;
            }

            input[type="text"]{
                width:100%;
                padding:10px 12px;
                border-radius:8px;
                border:1px solid rgba(106,13,13,0.12);
                font-size:14px;
                background:#fff;
            }

            .full-width { grid-column: 1 / -1; text-align:left; }

            .btn-apply {
                background: var(--maroon);
                color: var(--gold);
                border: 0;
                padding: 10px 16px;
                border-radius: 8px;
                font-weight:700;
                cursor:pointer;
            }

            .output {
                margin-top: 14px;
                background: rgba(106,13,13,0.03);
                padding: 12px;
                border-radius: 8px;
                color: var(--maroon);
                text-align:left;
                white-space: pre-wrap;
            }

            @media (max-width:520px){
                .form-row { grid-template-columns: 1fr; }
                label { text-align:left; }
            }
        </style>
    </head>
    <body>
        <div class="page-center">
            <div class="card" role="main" aria-labelledby="title">
                <h1 id="title">Simple Average Finder</h1>
                <p class="lead">Enter names and two numbers. Click Compute to see result.</p>

                <div class="form-row">
                    <div>
                        <label for="input1">First name</label>
                        <input type="text" id="input1" placeholder="First name"/>
                    </div>
                    <div>
                        <label for="input2">Last name</label>
                        <input type="text" id="input2" placeholder="Last name"/>
                    </div>

                    <div>
                        <label for="input3">Number 1</label>
                        <input type="text" id="input3" placeholder="e.g. 80"/>
                    </div>
                    <div>
                        <label for="input4">Number 2</label>
                        <input type="text" id="input4" placeholder="e.g. 90"/>
                    </div>
                </div>

                <div style="text-align:center; margin-top:8px;">
                    <button class="btn-apply" py-click="adding_numbers">Compute</button>
                </div>

                <div id="output1" class="output" aria-live="polite"></div>
            </div>
        </div>

        <script type="py" src="maindrill.py"></script>
    </body>
</html>
